<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!-- incluindo o arquivo de estilização -->

   <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
    <!-- tag semântica de cabeçalho-->
    <header>
        <h3>pagina login</h3>
      <button onclick="window.location.href='index.html'">home</button>
    </header>
    <!-- tag semantica para organização de conteudo do site -->
    <main>
      <!-- primeira seção do conteúdo -->
      <section>
        <img src="senailogo.png" alt="logo SENAI SP" />
      </section>
      <!-- segunda seção do conteudo -->
      <section>
        <form>
          <br>
          <h2>login</h2>
          <br>
          <label for = "username">usuário: </label>
          <input type = "text" name = "username"/>
          <br>
          <br>
          <label for = "senha">senha: </label>
          <input type = "password" name = "senha"/>
          <br>
          <br>
          <button type = "submit">entrar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Desenvolvido pelo Mais Brabo da Tropa, vulgo Vini</p>
    </footer>
  </body>
</html>
