
<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="Este é um exemplo de utilização de tags relacionadas a tabelas e listas">
        <title>exercicio12-08-24</title>
    </head>

    <body>
        <h3> exemplo de tabela em html</h3>
        <!-- exemplo de utilização da tag table -->
        <table>
            <thead> <!-- cabeçalho/cabeça da tabela -->
                <!-- 'th': define os nomes das colunas -->
                <th>nome</th> <!-- cria cabeçalhos das colunas das tabelas-->
                <th>idade</th>
                <th>cidade</th>
            </thead>
            <tbody> <!-- corpo da tabela -->
                <tr><!-- 'tr': define uma linha  -->
                    <td>ana</td><!-- 'td': define o conteúdo da tabela -->
                    <td>28</td>
                    <td>restinga</td>
                </tr>
                <tr>
                    <td>leo</td>
                    <td>17</td>
                    <td>sampa</td>
                </tr>
                <tr>
                    <td>hyag</td>
                    <td>17</td>
                    <td>formoza</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
